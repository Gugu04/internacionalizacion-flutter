name: internationalization
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/localization/lang/en.json
    - lib/localization/lang/es.json
    - lib/localization/lang/fr.json
    - lib/localization/lang/hi.json
    - lib/localization/lang/pt.json
